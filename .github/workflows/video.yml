name: Autogenerated and Deploy Videos

# TODO: swap to schedule
on: [pull_request]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    # We'll run this daily at noon.
    #- cron:  '0 12 * * *'

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      mozillatts:
        image: synesthesiam/mozillatts
        ports:
          - 5002:5002
    steps:
      # Shallow should be fine for video
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      # TODO: voice cache?
      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      # TODO: only rebuild recently touched videos
      # git diff $(git log -1 --before=@{2.days.ago} --format=%H) --name-only | filter-for-video | rebuild
      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libfontconfig wkhtmltopdf ffmpeg

      - name: Build Videos
        run: |
          env | grep AWS | grep -vi secret
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" bash bin/ari-make.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_POLLY_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_POLLY_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

